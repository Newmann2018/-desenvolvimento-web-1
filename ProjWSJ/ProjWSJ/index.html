<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JS</title>
</head>
<body>
    <h1>Helo World!!</h1>

    <script>   
        window.alert("OI");
        window.print();
        document.bgColor = "tomato";
        document.fgColor = 'white';
        window.prompt("Inform o nome: ");
        document.write("<h1>Teste</h1>");
        document.title = "Teste";
        window.confirm("Deseja continuar:");
        document.bgColor = "#444";
        document.fgColor = '#bbb';
        document.write(document.lastModified);
    </script>
</body>
</html>
