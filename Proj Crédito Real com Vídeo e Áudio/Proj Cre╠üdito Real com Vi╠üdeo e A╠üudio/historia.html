<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Crédito Real</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body>
    <main id="principal">
        <header id="topo">
            <figure id="logo"></figure>
            <nav id="menu_superior">
                <ul>
                    <a href="index.html">
                        <li>HOME</li>
                    </a>
                    <a href="historia.html">
                        <li>HISTÓRIA</li>
                    </a>
                    <a href="produtos.html">
                        <li>PRODUTOS</li>
                    </a>
                    <a href="contato.html">
                        <li>CONTATO</li>
                    </a>
                </ul>
            </nav>
        </header>
        <div id="corpo">
            <section id="contato">
                <form action="#" method="post">
                    <legend id="legenda_contato">CONTATO</legend>
                    <p>
                        <label>NOME:</label>
                        <input type="text" class="contato" required>
                    </p>

                    <p>
                        <label>E-MAIL:</label>
                        <input type="email" class="contato" required>
                    </p>

                    <p>
                        <label>TELEFONE:</label>
                        <input type="tel" class="contato" required>
                    </p>

                    <fieldset>
                        <p>
                            <legend>MENSAGEM:</legend>
                        </p>
                        <textarea></textarea>
                        <p>
                            <input type="submit" class="btn" value="Enviar">
                            <input type="reset" class="btn" value="Limpar">
                        </p>
                    </fieldset>
                </form>
            </section>
            <section id="conteudo">
                <button onclick="regularVolume()">Baixar volume</button>
                <audio id="myaudio" controls autoplay>
                    <source src="audios/audio1.mp3">
                </audio>
                <audio controls>
                    <source src="audios/audio2.mp3">
                </audio>
            </section>
        </div>
        <footer id="rodape"></footer>
    </main>
    <script type="text/javascript" src="js/funcoes.js"></script>

</body>

</html>
